<!DOCTYPE html>
<html>
<head>
  <title>pls catch it</title>
</head>
<body>
  <table id="wow"></table>
  <script>
function getNames () {
  var xmlhttp = new XMLHttpRequest();
  var url = "/sandbox/data/names.txt";
  var data = '';

  xmlhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
        data = JSON.parse(this.responseText);        
      }
  };

  xmlhttp.open("GET", url, true);
  xmlhttp.send();
  return data;
}

function createTable () {
  document.getElementById('wow').innerHTML = getNames();
}
  </script>
</body>
</html>
